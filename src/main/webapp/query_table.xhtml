<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="name" value="#{queryTable.nameParam}"/>
        <f:viewAction action="#{queryTable.init()}"/>
    </f:metadata>
    <h:head>
        <title> Title</title>
    </h:head>
    <h:body>
        <h1>Query Table</h1>
        <h:dataTable value="#{queryTable.data}" var="u">
            <h:column>
                <f:facet name="header">
                    name
                </f:facet>
                #{u.name}
            </h:column>
            <h:column>
                 <f:facet name="header">
                    password
                </f:facet>
                #{u.password}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
