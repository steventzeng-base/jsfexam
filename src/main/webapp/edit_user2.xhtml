<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="name" value="#{editUserView2.nameParam}"/>
        <f:viewAction action="#{editUserView2.init()}"/>
    </f:metadata>
    <h:head>
        <title>Edit User</title>
    </h:head>
    <h:body>
        <h:outputText id="isChange" value="#{editUserView2.changeUserName}"/>
        <h:outputText id="showName" value="#{editUserView2.editUser.name}"/>
        <h:form>
            user name<h:inputText value="#{editUserView2.editUser.name}">
                <f:ajax render="showName isChange"/>
            </h:inputText><br />
            user password<h:inputText value="#{editUserView2.editUser.password}"/>
            <h:commandButton action="#{editUserView2.editDone()}" value="Done">
                <f:ajax execute="@form" />
            </h:commandButton>
        </h:form>
    </h:body>
</html>
