<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="name" value="#{editUserView.nameParam}"/>
        <f:viewAction action="#{editUserView.init()}"/>
    </f:metadata>
    <h:head>
        <title>Edit User</title>
    </h:head>
    <h:body>
        <h:form>
            user name<h:inputText value="#{editUserView.editUser.name}"/><br />
            user password<h:inputText value="#{editUserView.editUser.password}"/>
            <h:commandButton action="#{editUserView.editDone()}" value="Done"/>
        </h:form>
    </h:body>
</html>
